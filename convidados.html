<div class="row">

    {% for item in site.data.guests.guest %}
    <div class="col-6 col-md-3 col-lg-3 px-3 px-md-5 mb-5">
        <a href="{{post.url}}" class="text-center text-decoration-none" title="Acesse o episódio">
            <figure>
                <img src="{{item.image}}" class="rounded-circle" alt="{{item.alt}}">
                <figcaption class="mt-4">
                    <h3 class="fs-5">{{item.name}}</h3>
                    <div class="d-block text-muted">{{item.role}}</div>
                </figcaption>
            </figure>
        </a>

    </div>
    {% endfor %}
</div>
