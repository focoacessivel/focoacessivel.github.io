---
layout: default
---

<section class="page">
  {% include breadcrumbs.html %}
  <article>
    {% if page.image %}
    <figure class="mb-5 position-relative">
      <span class="post-label">{{page.label}}</span>
      <img src="{{page.image}}" title="{{page.title}}" alt="{{page.alt}}" class="w-100 rounded img-fluid">
      <figcaption class="text-small text-muted text-center"><small>{{page.legend}}</small></figcaption>
    </figure>
    {% else%}
    {% endif %}
    <header>
      <h2 class="page-title" id="intro">{{page.title}}
        {% if page.summary %}
        <p class="lh-base fs-6 mt-3 fw-normal col-12 col-md-8">
          {{page.summary}}
        </p>
        {% else%}
        {% endif %}
      </h2>

    </header>

    {{ content }}

    {% if page.title-ep %}
    {% include banner-mini.html%}
    {% endif %}
    

    {% include comments.html %}



  </article>
</section>
<script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BlogPosting",
      "url": "{{ site.url }}{{ page.url }}",
      "name": {{ page.title | jsonify }},
      "headline": {{ page.title | jsonify }},
      "keywords": {{ page.tags | join: ',' | jsonify }},
      "description": {{ page.excerpt | strip_newlines | strip | jsonify }},
      "articleBody": {{ page.content | strip_html | jsonify }},
      "datePublished": {{ page.date | jsonify }},
      "dateModified": {{ page.last_modified_at | default: page.date | jsonify }},
      "author": {
        "@type": "Person",
        "name": Wagner Beethoven // {{ site.author_name | jsonify }},
        "givenName": Wagner // {{ site.author_first_name | jsonify }},
        "familyName": Beethoven // {{ site.author_last_name | jsonify }},
        "email": {{ site.email | jsonify }}
      },
      "publisher": {
        "@type": "Organization",
        "name": {{ site.title | jsonify }},
        "url": "{{ site.url }}",
        "logo": {
          "@type": "ImageObject",
          "width": 32,
          "height": 32,
          "url": "{{ site.url }}/img/logo.svg"
        }
      },
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ site.url }}{{ page.url }}"
      },
      "image": {
        "@type": "ImageObject",
        "width": 100% ,
        "height": 100%,
        "url": "{{ site.url }}/{{ page.image | default: site.image }}"
      }
    }
  </script>
