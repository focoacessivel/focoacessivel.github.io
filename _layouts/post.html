---
layout: default
---

<article class="page">
  {% include breadcrumbs.html %}

  {% include banner.html %}

  <div class="article-content" id="content-detail">
    <ul class="nav article-tabs nav-fill" id="post-content" role="tablist">
      <li class="nav-item col-12 col-md-6 active" role="presentation" aria-current="page">
        <button class="w-100 active" data-bs-toggle="tab" type="button" role="tab" aria-selected="true" id="notes-tab"
          data-bs-target="#notes" aria-controls="notes">Anotações do programa</button>
      </li>
      <li class="nav-item col-12 col-md-6" role="presentation">
        <button class="w-100" data-bs-toggle="tab" type="button" role="tab" aria-selected="false" id="transcription-tab"
          data-bs-target="#transcription" aria-controls="transcription">Transcrição</button>
      </li>
    </ul>
    <div class="article-tabs-content tab-content">
      {{ content }}


      {% if page.comments %}
      <h3 class="mt-5">
        <span class="a2a_kit a2a_default_style d-inline-block" data-a2a-url="{{site.url}}{{page.url}}"
          data-a2a-title="{{site.title}}: {{page.title}}">
          <a class="text-decoration-none a2a_dd a2a_counter" title="Clique para compartilhar nas redes sociais" href="https://www.addtoany.com/share">
           Compartilhe o episódio nas redes sociais
          </a>
        </span>
        ou faça seu comentário abaixo
      </h3>
      <div id="disqus_thread"></div>
      <script>
        var disqus_config = function () {
          var disqus_shortname = '{{ site.disqus_shortname }}';
          var disqus_identifier = '{{ page.url | absolute }}';
        };
        (function () {
          var d = document, s = d.createElement('script');
          s.src = 'https://foco-acessivel.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
        })();
      </script>
      <noscript>Ative o JavaScript para visualizar o sistema de <a href="https://disqus.com/?ref_noscript">comentários
          do Disqus.</a></noscript>

      <script id="dsq-count-scr" src="//foco-acessivel.disqus.com/count.js" async></script>
      {% endif %}



    </div>
  </div>
</article>

<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "url": "{{ site.url }}{{ page.url }}",
    "name": {{ page.title | jsonify }},
    "headline": {{ page.title | jsonify }},
    "keywords": {{ page.tags | join: ',' | jsonify }},
    "description": {{ page.excerpt | strip_newlines | strip | jsonify }},
    "articleBody": {{ page.content | strip_html | jsonify }},
    "datePublished": {{ page.date | jsonify }},
    "dateModified": {{ page.last_modified_at | default: page.date | jsonify }},
    "author": {
      "@type": "Person",
      "name": Wagner Beethoven // {{ site.author_name | jsonify }},
      "givenName": Wagner // {{ site.author_first_name | jsonify }},
      "familyName": Beethoven // {{ site.author_last_name | jsonify }},
      "email": {{ site.email | jsonify }}
    },
    "publisher": {
      "@type": "Organization",
      "name": {{ site.title | jsonify }},
      "url": "{{ site.url }}",
      "logo": {
        "@type": "ImageObject",
        "width": 32,
        "height": 32,
        "url": "{{ site.url }}/img/logo.svg"
      }
    },
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{ site.url }}{{ page.url }}"
    },
    "image": {
      "@type": "ImageObject",
      "width": 100% ,
      "height": 100%,
      "url": "{{ site.url }}/{{ page.image | default: site.image }}"
    }
  }
  </script>
