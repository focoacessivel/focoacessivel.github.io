---
layout: default
---

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.3/plyr.css">
<article class=" position-relative">
  {% include breadcrumbs.html %}

  <header class="card border-0 mb-3 w-100 position-relative">
    <div class="row g-0">
      <figure class="col-md-4">
        <img src="{{site.url}}/{{page.image}}" class="object-fit-cover img-fluid rounded" alt="{{page.alt}}">
      </figure>
      <div class="col-md-8 d-flex flex-column justify-content-between">
        <div class="card-body">
          <h2 class="h2 border-bottom pb-3 mb-3 ">{{page.title}}</h2>
          <p class="card-text lead">
            {{page.description}}
          </p>
        </div>
        <p class="p-3 w-100 d-flex flex-md-row flex-column align-content-stretch justify-content-center">
          <a href="#conteudo" title="Acesse o conteúdo do episódio" class="px-4 me-2 rounded btn">
            <i class="bi bi-arrow-down me-2"></i>Descrição do episódio
          </a>

          <a href="#walkman" title="Clique para acessar o player do episódio" class="px-4 ms-3 rounded btn btn-listen">
            <i class="bi bi-headphones me-2"></i>Ouça o episódio
          </a>
        </p>
        <small class="px-3 d-flex justify-content-between text-muted">
          <span title="Convidado">
            <i class="bi bi-people-fill me-2"></i>{{page.guest}}
          </span>
          <span title="Duração">
            <i class="bi bi-clock me-2"></i>{{page.duracao}}
          </span>

        </small>
        <div class="p-3"></div>
      </div>
    </div>
  </header>
  <div class="content pt-4 mt-4 border-top p-0" id="conteudo">

    {{ content }}

    {% include player.html %}



  </div>

  {% include share.html %}


</article>

<script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.3/plyr.min.js"></script>
<script src="{{site.url}}/js/main.js"></script>
