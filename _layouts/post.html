---
layout: default
---

<article class="page">
  {% include breadcrumbs.html %}

  {% include banner.html %}

  <div class="article-content" id="content-detail">
    <ul class="nav article-tabs nav-fill" id="post-content" role="tablist">
      <li class="nav-item col-12 col-md-6 active" role="presentation" aria-current="page">
        <button class="w-100 active" data-bs-toggle="tab" type="button" role="tab" aria-selected="true" id="notes-tab"
          data-bs-target="#notes" aria-controls="notes">Anotações do programa</button>
      </li>
      <li class="nav-item col-12 col-md-6" role="presentation">
        <button class="w-100" data-bs-toggle="tab" type="button" role="tab" aria-selected="false" id="transcription-tab"
          data-bs-target="#transcription" aria-controls="transcription">Transcrição</button>
      </li>
    </ul>
    <div class="article-tabs-content tab-content">

      {{ content }}
      
      {% include comments.html %}
    </div>
  </div>
</article>

<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "url": "{{ site.url }}{{ page.url }}",
    "name": {{ page.title | jsonify }},
    "headline": {{ page.title | jsonify }},
    "keywords": {{ page.tags | join: ',' | jsonify }},
    "description": {{ page.excerpt | strip_newlines | strip | jsonify }},
    "articleBody": {{ page.content | strip_html | jsonify }},
    "datePublished": {{ page.date | jsonify }},
    "dateModified": {{ page.last_modified_at | default: page.date | jsonify }},
    "author": {
      "@type": "Person",
      "name": Wagner Beethoven // {{ site.author_name | jsonify }},
      "givenName": Wagner // {{ site.author_first_name | jsonify }},
      "familyName": Beethoven // {{ site.author_last_name | jsonify }},
      "email": {{ site.email | jsonify }}
    },
    "publisher": {
      "@type": "Organization",
      "name": {{ site.title | jsonify }},
      "url": "{{ site.url }}",
      "logo": {
        "@type": "ImageObject",
        "width": 32,
        "height": 32,
        "url": "{{ site.url }}/img/logo.svg"
      }
    },
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{ site.url }}{{ page.url }}"
    },
    "image": {
      "@type": "ImageObject",
      "width": 100% ,
      "height": 100%,
      "url": "{{ site.url }}/{{ page.image | default: site.image }}"
    }
  }
</script>
