<p class="text-center fw-semibold">Ouça o episódio</p>
<ul class="border-0 nav nav-tabs justify-content-center align-items-center d-flex" id="player" role="tablist">
    {% if page.youtube %}
    <li class="nav-item" role="presentation">
        <button class="mx-2 justify-content-center align-items-center d-flex btn btn-youtube" id="youtube-tab"
            data-bs-toggle="tab" data-bs-target="#youtube-tab-pane" type="button" role="tab"
            aria-controls="youtube-tab-pane" aria-selected="false">

            <i  class="fs-2 bi bi-youtube me-2"></i>
            YouTube
        </button>
    </li>
    {% endif %}

    {% if page.spotify %}

    <li class="nav-item" role="presentation">
        <button class="mx-2 justify-content-center align-items-center d-flex btn btn-spotify" id="spotify-tab"
            data-bs-toggle="tab" data-bs-target="#spotify-tab-pane" type="button" role="tab"
            aria-controls="spotify-tab-pane" aria-selected="false">
            <i class="fs-2  bi bi-spotify me-2"></i>
            Spotify
        </button>
    </li>
    {% endif %}
    <li class="nav-item" role="presentation">
        <a class="mx-2 justify-content-center align-items-center d-flex button button-outline btn-outros" href="#offcanvas" data-bs-toggle="offcanvas" role="button" aria-controls="offcanvas" title="Confira todas as plataformas">
            Outras plataformas
        </a>
    </li>
</ul>
