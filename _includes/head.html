<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{site.url}}/css/main.css">
    
    <!-- <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/diagnostics/diagnostic.css"> -->
    
    <link rel="shortcut icon" type="image/png" href="{{ site.url }}/img/icon/icon-1.png">
    <link rel="shortcut icon" sizes="196x196" href="{{ site.url }}/img/icon/icon-1.png">
    <link rel="apple-touch-icon" href="{{ site.url }}/img/icon/icon-1.png">

    <meta name="description" content="{% if description.size > 10 %}{{ description }}{% else %}{{ site.description }}{% endif %}">
  
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:image" content="{{ page.image }}"/>
    <meta property="og:url" content="{{ site.url }}/{{ page.url }}"/>
    <meta property="og:type" content="article">
    <meta property="og:site_name" content="{{ site.title }}"/>
    <meta property="og:description" content="{% if description.size > 10 %}{{ description }}{% else %}{{ site.description }}{% endif %}"/>

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@focoacessivel">
    <meta name="twitter:title" content="{{ page.title }}" />
    <meta name="twitter:image" content="{{ site.url }}/{{ page.image }}" />
    <meta name="twitter:url" content="{{ site.url }}/{{ page.url }}" />
    <meta name="twitter:description" content="{% if description.size > 10 %}{{ description }}{% else %}{{ site.description }}{% endif %}" />

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="sitemap" type="application/xml" title="Sitemap" href="{{ '/sitemap.xml' | prepend: site.baseurl | prepend: site.url }}" />

</head>

<body class="p-4 mb-5">
